default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: unicode
  host: db
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

development:
  <<: *default
  database: geoblacklight_development

test:
  <<: *default
  database: geoblacklight_test

production:
  <<: *default
  database: geoblacklight_production
